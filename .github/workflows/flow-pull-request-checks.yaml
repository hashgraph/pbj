name: "PR Checks"
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled

defaults:
  run:
    shell: bash

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true


jobs:
  build:
    name: Code
    uses: ./.github/workflows/comp-compile-platform-code.yaml
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}

  unit-label-check:
    name: "Label Check [CI:UnitTests]"
    runs-on: [self-hosted, Linux, platform, standard, ephemeral]
    if: ${{ contains(github.event.pull_request.labels.*.name, 'CI:UnitTests') || contains(github.event.pull_request.labels.*.name, 'CI:FinalChecks') }}
    steps:
      - name: "Check Labels"
        uses: jesusvasquez333/verify-pr-label-action@v1.4.0
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GH_ACCESS_TOKEN }}
          valid-labels: "CI:UnitTests, CI:FinalChecks"
          disable-reviews: true

  unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/comp-compile-platform-code.yaml
    needs:
      - unit-label-check
    with:
      custom-job-label: Standard
      enable-javadoc: false
      enable-owasp-analysis: false
      enable-unit-tests: true
      enable-sonar-analysis: true
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      sonar-token: ${{ secrets.SONAR_TOKEN }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}

  final-label-check:
    name: "Label Check [CI:FinalChecks]"
    runs-on: [self-hosted, Linux, platform, standard, ephemeral]
    if: ${{ contains(github.event.pull_request.labels.*.name, 'CI:FinalChecks') }}
    steps:
      - name: "Check Labels"
        uses: jesusvasquez333/verify-pr-label-action@v1.4.0
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GH_ACCESS_TOKEN }}
          valid-labels: "CI:FinalChecks"
          disable-reviews: true

  abbreviated-panel:
    name: JRS Panel
    uses: ./.github/workflows/comp-jrs-regression.yaml
    needs:
      - final-label-check
    with:
      panel-config: "configs/suites/GCP-PRCheck-Abbrev-4N.json"
      branch-name: ${{ github.head_ref || github.ref_name }}
      slack-results-channel: "regression-test"
      slack-summary-channel: "regression-test"
      use-branch-for-slack-channel: false
    secrets:
      access-token: ${{ secrets.GH_ACCESS_TOKEN }}
      jrs-ssh-user-name: ${{ secrets.JRS_SSH_USER_NAME }}
      jrs-ssh-key-file: ${{ secrets.JRS_SSH_KEY_FILE }}
      gcp-project-number: ${{ secrets.GCP_PROJECT_NUMBER }}
      gcp-sa-key-contents: ${{ secrets.GCP_KEY_FILE }}
      slack-api-token: ${{ secrets.SLACK_API_TOKEN }}
